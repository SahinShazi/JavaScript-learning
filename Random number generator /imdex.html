<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Number Generator</title>
</head>
<body>
  <div class="contenar">
    <div class="label">
      <label id="xlabel">X: </label>
      <label id="ylabel">Y: </label>
      <label id="zlabel">Z: </label>
    </div>
    <button id="rollButton" type="submit">Roll</button>
  </div>


  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }
    
    .contenar {
      text-align: center;
      background: #ffffff;
      padding: 90px 110px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .label label {
      display: block;
      font-size: 18px;
      margin: 5px 0;
      color: #333;
    }
    
    #rollButton {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #rollButton:hover {
      background-color: #45a049;
    }
  </style>

  <script src="index.js"></script>
</body>
</html>
